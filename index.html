<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Scissor-Paper-Lizard-Spock !</title>
</head>

<body>

    <div id="yours">
        Your Score: 0
    </div>
    <div id="computers">
        Sheldons's Score: 0
    </div>

    <div id="logo">
        <img src="images/bigbang_logo.png" height="200px" width="200px">
    </div>
    <div id="counter">
        Round number: 0
    </div>
    <div class="aim">
        Collect 5 points to win against Sheldon.
    </div>
    <div class="buttons">
        <button id="rock" onclick="playRound(this.id)"></button>
        <button id="paper" onclick="playRound(this.id)"></button>
        <button id="scissor" onclick="playRound(this.id)"></button>
        <button id="lizard" onclick="playRound(this.id)"></button>
        <button id="spock" onclick="playRound(this.id)"></button>
    </div>
    <div class="Choices">
        Pick your choice when you are ready.
    </div>
    <div class="footer">
        <p><a href="https://github.com/sariug"> https://github.com/sariug</a></p>
    </div>
    <script  src="main.js"></script>
</body>


</html>
